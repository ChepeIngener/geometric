    <div class="contenedor">
        <section>
            <h2 class="h2"> Calcula el area y perimetro de un Cuadrado</h2>
                <div>
                    <label for="cuadradoInput"> 
                        ¿Cuánto mide cada lado?
                    </label> 
                    </div>
                    <input type="number" id="cuadradoInput">
                    <p id="CuadradoP"></p>
                    <p id="CuadradoA"></p>
                    <div>
                    <button type="button" onclick="calcularCuadradoAP()" class="btn">Calcula Perimetro</button>
                    <button type="button" onclick="calcularCuadradoAP()" class="btn">Calcula Area</button>
                    <button type="reset" onclick="limpiarCuadrado()" class="btn">Reinicio</button>                    
                </div>
            </form>
        </section> 
    </div>

    <div class="contenedor">
        <section>
            <h2 class="h2"> Calcula el area de un Circulo </h2>
            <form>
                <div>
                    <label for="circuloInput"> 
                        ¿Cual es la medida del radio?
                    </label>
                    </div>
                    <input type="number" id="circuloInput">
                    <p id="CirculoP"></p>
                    <p id="CirculoA"></p>
                    <div>
                    <button type="button" onclick="circlePerimeterCalculate()" class="btn">Calcula Perimetro</button>
                    <button type="button" onclick="calcularCirculoAP()" class="btn">Calcula Area</button>
                    <button type="reset" onclick="limpiarCirculo()" class="btn">Reinicio</button>                    
                    
                </div>
            </form>
        </section>
    </div>
    
    <div class="contenedor">
        <section>
            <h2 class="h2"> Calcula el area y perimetro de un triangulo</h2>
            <form>
                <div class="contT">
                    <div>
                    <div> 
                    <label for="trianguloInput1"> 
                        ¿Cuánto mide el primer lado?
                    </label>
                    </div>
                    <input type="number" id="trianguloInput1">
                    <div>
                    <div>
                    <label for="trianguloInput3"> 
                            ¿Cuanto mide la base?
                    </label>
                    </div>
                    <input type="number" id="trianguloInput4">
                    <p id="TrianguloP"></p>
                    </div>
                    </div>
<div class="columna">                
    <div>
        <label for="trianguloInput2"> 
            ¿Cuánto mide el segundo?
                </label>
                    </div>
                    <input type="number" id="trianguloInput2">
                    <div>
                    <label for="trianguloInput3"> 
                        ¿Cuánto mide la altura?
                    </label>
                    </div>
                    <input type="number" id="trianguloInput3">
                    <p id="TrianguloA"></p>
                    </div>  
                    </div>
                    <div>
                    <button type="button" onclick="calcularTriangulo1234()" class="btn">Calcula Perimetro</button>
                    <button type="button" onclick="calcularTriangulo1234()"class="btn">Calcula Area</button>
                    <button type="reset" onclick="limpiarElementos()" class="btn">Reinicio</button>                    

                </div>
            </form>
        </section>
</div>
